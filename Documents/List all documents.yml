info:
  name: List all documents
  type: http
  seq: 1

http:
  method: GET
  url: "{{base_url}}/v1/documents"
  params:
    - name: type
      value: certificate
      type: query
      disabled: true
    - name: year
      value: "2026"
      type: query
      disabled: true
    - name: language
      value: en
      type: query
      disabled: true
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
