info:
  name: Get student schedule events
  type: http
  seq: 3

http:
  method: GET
  url: "{{base_url}}/v1/education/schedule/events"
  params:
    - name: period
      value: week
      type: query
      disabled: true
    - name: start_date
      value: 2026-02-02
      type: query
      disabled: true
    - name: end_date
      value: 2026-02-08
      type: query
      disabled: true
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

